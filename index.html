<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento Pix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== CORES (AJUSTADAS) ===== */
:root{
    --vermelho:#fb5533;        /* vermelho ainda mais próximo */
    --vermelho-escuro:#d73211; /* hover */
    --cinza:#777;
    --borda:#e5e5e5;
}

/* ===== RESET ===== */
*{
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    margin:0;
    background:#ffffff; /* FUNDO TOTALMENTE BRANCO */
    color:#333;
}

/* ===== TOPO ===== */
.header{
    background:linear-gradient(90deg,var(--vermelho),#ff6a3a);
    padding:14px 16px;
    display:flex;
    align-items:center;
}

/* LOGO UM POUCO MAIOR */
.header img{
    height:34px; /* antes 28px */
}

/* ===== CONTAINER ===== */
.container{
    max-width:420px;
    margin:18px auto;
    padding:16px;
}

/* ===== TÍTULOS ===== */
.title{
    font-size:16px;
    margin-bottom:12px;
}

/* ===== VALOR ===== */
.row{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    padding:6px 0;
}

.row strong{
    color:var(--vermelho);
}

/* ===== TEMPO ===== */
.timer{
    font-size:13px;
    color:var(--vermelho);
    margin:10px 0 16px;
}

/* ===== PIX ===== */
.pix-box{
    text-align:center;
    border-top:1px solid var(--borda);
    border-bottom:1px solid var(--borda);
    padding:18px 0;
}

.pix-box img{
    width:220px;
    max-width:100%;
    margin:12px 0;
}

/* ===== BOTÕES ===== */
button{
    width:100%;
    padding:11px;
    border-radius:4px;
    border:1px solid var(--vermelho);
    background:#fff;
    color:var(--vermelho);
    font-size:14px;
    cursor:pointer;
}

button:hover{
    background:var(--vermelho);
    color:#fff;
}

button.primary{
    background:var(--vermelho);
    color:#fff;
    border:none;
}

button.primary:hover{
    background:var(--vermelho-escuro);
}

button:disabled{
    background:#eee;
    color:#999;
    border:1px solid #ddd;
    cursor:not-allowed;
}

/* ===== LISTA ===== */
.instructions{
    font-size:13px;
    margin:16px 0;
    padding-left:18px;
}

.instructions li{
    margin-bottom:6px;
}

/* ===== EXPIRADO ===== */
.expired{
    text-align:center;
    color:#d32f2f;
    font-weight:bold;
    margin-top:14px;
    display:none;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
    .container{padding:12px}
}
</style>
</head>

<body>

<!-- TOPO / LOGO -->
<div class="header">
    <img src="logo.png" alt="Logo">
</div>

<div class="container">

    <div class="title">Pagamento</div>

    <div class="row">
        <span>Pagamento Total</span>
        <strong>R$ 50,00</strong>
    </div>

    <div class="timer">
        Pagar em até <strong><span id="tempo">10:00</span></strong>
    </div>

    <div class="pix-box">
        <div><strong>Pix</strong></div>

        <img src="qrcode.png" alt="QR Code Pix">

        <pre id="codigo" style="display:none;">SEU_CODIGO_PIX_AQUI</pre>

        <button id="copiar">Copiar código Pix</button>
    </div>

    <ul class="instructions">
        <li>Acesse o aplicativo do seu banco.</li>
        <li>Escolha pagar via Pix.</li>
        <li>Escaneie o QR Code ou cole o código.</li>
        <li>O pagamento será confirmado em instantes.</li>
    </ul>

    <button class="primary">OK</button>

    <div id="expirado" class="expired">
        Tempo expirado. Gere um novo pagamento.
    </div>

</div>

<script>
/* ===== CONTADOR 10 MINUTOS ===== */
let tempo = 600;
const elTempo = document.getElementById("tempo");
const btnCopiar = document.getElementById("copiar");
const expirado = document.getElementById("expirado");
const codigo = document.getElementById("codigo");

const intervalo = setInterval(()=>{
    const m = Math.floor(tempo/60);
    const s = tempo%60;

    elTempo.textContent =
        String(m).padStart(2,"0")+":"+
        String(s).padStart(2,"0");

    if(tempo <= 0){
        clearInterval(intervalo);
        btnCopiar.disabled = true;
        expirado.style.display = "block";
    }

    tempo--;
},1000);

/* ===== COPIAR PIX ===== */
btnCopiar.onclick = () => {
    navigator.clipboard.writeText(codigo.textContent.trim());
    btnCopiar.textContent = "Código copiado";
};
</script>

</body>
</html>
